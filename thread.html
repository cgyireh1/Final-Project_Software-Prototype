      background-color: var(--white);
      border-radius: .5rem;

      overflow: hidden;
      transform-origin: top right;
      transform: scale(0);
      transition: .2s linear;
      width: 23rem;

    .header .flex .profile.active{
      transform: scale(1);
    }

    .header .flex .profile .image{
      height: 10rem;
      width: 10rem;
      border-radius: 50%;
      object-fit: contain;
      margin-bottom: .5rem;
    }

    .header .flex .profile .name{
      font-size: 2rem;
      color:var(--black);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

      font-size: 1.8rem;
      color: var(--light-color);
    }

      display: none;
    }

    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
    }

    .discussion-forum{
      width: 60%;
    }

    a{
      text-decoration: none;
      color: black;
    }

    h1, h4, ol{
      margin: 0;
    }

    h4{
      margin: 0;
      font-size: 1.4rem;
    }

    p{
      margin: 0 8px 0 0;
    }

    textarea{
      width: 60%;
      height: 80px;
      border: var(--border);
    }

    textarea::placeholder{
      color: var(--light-color);
      opacity: .9;
      font-weight: 500;
      padding: .5rem;
    }

    .top-bar {
      background-color: var(--black);
      /* border: solid 2px teal; */
      padding: 20px 40px;
      border-radius: 5px;
      color: var(--white);
    }

    .top-bar h1, h3{
      font-size: 3rem;
    }

    .top-bar h3{
      font-size: 2rem;
    }

    .main {
      background-color: var(--white);
      padding: 10px 40px;
    }

    .comment-content {
      font-size: 1.3rem;
    }

    .comments {
      margin: 40px 0;
      background-color: var(--white);
    }

    .comment{
      margin: 20px 0;
    }

    .row {
      padding: 5px 0;
    }

    .bottom, .top-comment {
      display: flex;
      color: var(--light-color);
      font-size: 12px;
    }

    button{
      display: block;
      padding: .5rem 1rem;
      border: var(--border);
      margin: 1rem 0;
      border-radius: .5rem;
    }

    .bottom {
      display: flex;
      color: var(--light-color);
      font-size: 12px;
    }

    .timestand {
      padding-right: 10px;
    }
